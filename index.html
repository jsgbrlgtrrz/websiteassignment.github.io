    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submit a Message</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone number..">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email..">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message.."></textarea>

                <div class="privacy-policy">
                    <label class="privacy-label">
                        <input type="checkbox" id="privacyPolicy" required>
                        <span class="privacy-text">
                            By submitting this form, you agree to our <a href="https://hansenpartners.net/terms-and-conditions" id="privacyPolicyLink">Privacy Policy</a> and consent to receiving marketing communications via automated calls, texts, and emails, which may use prerecorded voices. Consent is not a condition of purchasing services or products. You can opt out at any time by replying "stop" to texts or clicking the unsubscribe link in emails. Message and data rates may apply.
                        </span>
                    </label>
                </div>
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>
